<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name= "viewport" content= "width=device-width, initial-scale= 1.0">

    <title>Samvedanam</title>
    <link rel="stylesheet" href="./books.css">
</head>   

<body>
    
    <img src="background.jpg" alt="" id="background" tabindex="-1" role="presentation"/>

    <h1>Samvedanam</h1>
    <h3>Explore New Books!</h3>
    <!-- Wrap the search elements in a container; tab order: search bar first, then submit -->
    <div class="search-container">
        <input type="text" id="searchBar" placeholder="Search for books..." autocomplete="on" aria-label="Search for books" tabindex="0">
        <button type="submit" id="submitButton" aria-label="Submit search" tabindex="0">Search</button>
    </div>

    <div id="myModal" class="modal">
        <div id="modal-content">
            <span class="close">&times;</span>
        </div>
    </div>
    
    <div class="books">
        <div id="row1">
            <div class="book">
                <img src="./coverImages/digitalFortress.jpg" alt="digitalFortress"><br>
                <button id="book1" type="button" aria-label="Read cover page for Digital Fortress" tabindex="0"> Read Cover Page</button>
            </div>
            
            <div class="book">
                <img src="./coverImages/eldest.jpg" alt="eldest"><br>
                <button id="book2" type="button" aria-label="Read cover page for Eldest" tabindex="0"> Read Cover Page</button>
            </div>

            <div class="book">
                <img src="./coverImages/murderOfRogerAckroyd.jpg" alt="murderOfRogerAckroyd"><br>
                <button id="book3" type="button" aria-label="Read cover page for Murder of Roger Ackroyd" tabindex="0"> Read Cover Page</button>
            </div>

            <div class="book">
                <img src="./coverImages/theGirlOnTheTrain.jpg" alt="theGirlOnTheTrain"><br>
                <button id="book4" type="button" aria-label="Read cover page for The Girl on the Train" tabindex="0"> Read Cover Page</button>
            </div>
        </div>

        <div id="coverPage"></div>

        <div id="row2">
            <div class="book">
                <img src="./coverImages/tripwire.jpg" alt="tripwire" loading="lazy"><br>
                <button id="book5" type="button" aria-label="Read cover page for Tripwire" tabindex="0"> Read Cover Page</button>
            </div>

            <div class="book">
                <img src="./coverImages/goodGirlsGuideToMurder.jpg" alt="goodGirlsGuideToMurder" loading="lazy"><br>
                <button id="book6" type="button" aria-label="Read cover page for Good Girls Guide to Murder" tabindex="0"> Read Cover Page</button>
            </div>

            <div class="book">
                <img src="./coverImages/goodGirlBadBlood.jpg" alt="goodGirlBadBlood" loading="lazy"><br>
                <button id="book7" type="button" aria-label="Read cover page for Good Girl Bad Blood" tabindex="0"> Read Cover Page</button>
            </div>

            <div class="book">
                <img src="./coverImages/itEndsWithUs.jpg" alt="itEndsWithUs" loading="lazy"><br>
                <button id="book8" type="button" aria-label="Read cover page for It Ends With Us" tabindex="0"> Read Cover Page</button>
            </div>
        </div>

        <div id="coverPage"></div>

        <div id="row3">
            <div class="book">
                <img src="./coverImages/theGirlWithTheDragonTattoo.jpg" alt="theGirlWithTheDragonTattoo" loading="lazy"><br>
                <button id="book9" type="button" aria-label="Read cover page for The Girl with the Dragon Tattoo" tabindex="0"> Read Cover Page</button>
            </div>

            <div class="book">
                <img src="./coverImages/theHousemaid.jpg" alt="theHousemaid" loading="lazy"><br>
                <button id="book10" type="button" aria-label="Read cover page for The Housemaid" tabindex="0"> Read Cover Page</button>
            </div>

            <div class="book">
                <img src="./coverImages/beforeIGoToSleep.jpg" alt="beforeIGoToSleep" loading="lazy"><br>
                <button id="book11" type="button" aria-label="Read cover page for Before I Go to Sleep" tabindex="0"> Read Cover Page</button>
            </div>

            <div class="book">
                <img src="./coverImages/bigLittleLies.jpg" alt="bigLittleLies" loading="lazy"><br>
                <button id="book12" type="button" aria-label="Read cover page for Big Little Lies" tabindex="0"> Read Cover Page</button>
            </div>
        </div>

        <div id="coverPage"></div>
    </div>
    <script type="text/javascript" src="./books.js"></script>
</body>
</html>
